        type: integer
      is_done:
        type: boolean
      title:
        type: string
      updated_at:
        type: string
    type: object
  todoctrl.CreateTodo.Payload:
    properties:
      description:
        type: string
      is_done:
        type: boolean
      title:
        type: string
    type: object
  todoctrl.ErrorResponse:
    properties:
      error:
        example: something went wrong
